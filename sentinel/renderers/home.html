<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <title>Electron App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./contents/css/bootstrap.min.css" />

  <!-- Bootstrap Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="home.js"></script>

  <script src="./contents/js/jquery-3.4.1.slim.min.js"></script>
  <script src="./contents/js/popper.min.js"></script>
  <script src="./contents/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="home.css">
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="profile">
      <div><a class="navbar-brand" href="#">Security Poke</a></div>
      <img id="picture" />
      <span id="name"></span>
      <button id="logout" class="btn btn-danger">Logout</button>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <h1>Electron App</h1>
        <p>This Electron application is secured with OpenID Connect and OAuth 2.0.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div id="success" class="alert alert-success"></div>
        <div id="message" class="jumbotron"></div>
        <!-- <button id="secured-request" class="btn btn-primary">Get Private Message</button> -->
      </div>
    </div>

  </div>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="friends-tab" data-toggle="tab" href="#following" role="tab"
        aria-controls="following" aria-selected="true">Following</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="friends-tab" data-toggle="tab" href="#followers" role="tab" aria-controls="followers"
        aria-selected="false">Followers</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
        aria-selected="false">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="notifications-tab" data-toggle="tab" href="#notifications" role="tab"
        aria-controls="notifications" aria-selected="false">Notifications</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="search-tab" data-toggle="tab" href="#search" role="tab" aria-controls="search"
        aria-selected="false">Search</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="broadcast-tab" data-toggle="tab" href="#broadcast" role="tab" aria-controls="broadcast"
        aria-selected="false">Broadcast</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="following" role="tabpanel" aria-labelledby="following-tab">
      <table id="following" style="width:100%">
      </table>
    </div>
    <div class="tab-pane fade" id="followers" role="tabpanel" aria-labelledby="followers-tab">
      <table id="followers" style="width:100%">
      </table>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Hello</div>
    <div class="tab-pane fade" id="notifications" role="tabpanel" aria-labelledby="notifications-tab">Hello</div>
    <div class="tab-pane fade" id="search" role="tabpanel" aria-labelledby="search-tab">
      <div class="container-fluid">
        <div class="form-group">
          <label for="Friend ID">Friend ID</label>
          <input type="text" class="form-control" id="friendid" aria-describedby="emailHelp"
            placeholder="Search username">
          <small id="emailHelp" class="form-text text-muted">Search your expert here</small>
          <small id="friendrequeststatus" class="form-text text-muted"></small>
        </div>
        <button id="friendsbtn" class="btn btn-primary">Search</button>
        <p id="searchstate"></p>
        <table class="table" id="userresult"></table>
      </div>

    </div>
    <div class="tab-pane fade" id="broadcast" role="tabpanel" aria-labelledby="broadcast-tab">
      <div class="container-fluid">
        <div class="form-group">
          <label for="Friend ID">Website and Message</label>
          <input type="text" class="form-control" id="webid" aria-describedby="emailHelp" placeholder="Website">
          <br>
          <input type="text" class="form-control" id="webmessage" aria-describedby="emailHelp"
            placeholder="Website message">

          <small id="emailHelp" class="form-text text-muted">Website and message</small>
        </div>
        <button id="broadcastbtn" class="btn btn-primary">Broadcast</button>
        <p id="broadcaststate"></p>
      </div>
    </div>


  </div>
</body>

</html>
